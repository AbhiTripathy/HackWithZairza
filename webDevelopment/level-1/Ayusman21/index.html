<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Add new task" />
        <button id="addButton">Add Task</button>
      </div>
      <ul>
        <li>
          <input type="checkbox" />
          <label>Task 1</label>
        </li>
        <li>
          <input type="checkbox" />
          <label> Task 2</label>
        </li>
        <li>
          <input type="checkbox" />
          <label>Task 3</label>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
