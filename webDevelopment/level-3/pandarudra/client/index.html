<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta charset and viewport for responsive web design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>Task Buddy</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link to external CSS file for page styling -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main landing section with a hero message and call-to-action -->
    <div class="landing">
      <div class="hero-content">
        <!-- Headline encouraging users to use the task management app -->
        <h1>Organize your life with ease</h1>

        <!-- Short description of the app's functionality -->
        <p>
          Manage your tasks efficiently with our simple and intuitive to-do app.
          Start organizing now!
        </p>

        <!-- Call-to-action button directing to the login page -->
        <a href="/login" class="cta-btn">
          Get Started <i class="fa-solid fa-location-arrow"></i>
        </a>
      </div>
    </div>

    <!-- External JavaScript file for interactivity -->
    <script src="script.js"></script>
  </body>
</html>
